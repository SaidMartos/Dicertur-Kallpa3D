<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar y Mostrar Nombres en Firestore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        #tablaNombres {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #tablaNombres th, #tablaNombres td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        #tablaNombres th {
            background-color: #f2f2f2;
            color: #333;
        }
        #mensaje {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body onload="cargarNombresInicial()">

    <h1>Guardar mi Nombre en Firebase</h1>
    <input type="text" id="inputNombre" placeholder="Ingresa tu nombre">
    <button onclick="guardarNombre()">Guardar en DB</button>
    <p id="mensaje"></p>

    <h2>Nombres Registrados</h2>
    <table id="tablaNombres">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>ID del Documento</th>
                <th>Fecha de Registro</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se insertar√°n aqu√≠ -->
        </tbody>
    </table>

    <script type="module">
        // 1. Importar las funciones necesarias desde el SDK de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // Importamos getDocs, query, y orderBy para la LECTURA de datos
        import { getFirestore, collection, addDoc, serverTimestamp, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // 2. Tu configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBifMbYtOkxsijnaKlTtl_S_A5dkzE32BM",
            authDomain: "prueba-ff7bb.firebaseapp.com",
            projectId: "prueba-ff7bb",
            storageBucket: "prueba-ff7bb.firebasestorage.app",
            messagingSenderId: "700600586061",
            appId: "1:700600586061:web:f1bfae76ae2ff3ed1db104"
        };

        // 3. Inicializar Firebase y Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); 
        const nombresRef = collection(db, "nombres_registrados"); // Referencia a la colecci√≥n
        
        // Funci√≥n auxiliar para formatear la fecha
        const formatDate = (timestamp) => {
            if (timestamp && timestamp.toDate) {
                return timestamp.toDate().toLocaleString('es-ES', { dateStyle: 'short', timeStyle: 'medium' });
            }
            return 'N/A';
        };

        // =================================================================
        // FUNCI√ìN DE LECTURA: Lee y pinta los datos en la tabla
        // =================================================================
        async function cargarNombres() {
            const tbody = document.getElementById('tablaNombres').querySelector('tbody');
            tbody.innerHTML = '<tr><td colspan="3">Cargando datos...</td></tr>'; // Indicador de carga

            try {
                // Consulta: Obtiene todos los documentos, ordenados por fecha descendente
                const q = query(nombresRef, orderBy("fecha", "desc"));
                const querySnapshot = await getDocs(q);

                tbody.innerHTML = ''; // Limpiar el indicador de carga

                if (querySnapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="3">No hay nombres registrados.</td></tr>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = tbody.insertRow();
                    
                    // Columna 1: Nombre
                    row.insertCell().textContent = data.nombre;

                    // Columna 2: ID del Documento
                    row.insertCell().textContent = doc.id; 
                    
                    // Columna 3: Fecha (usando la funci√≥n de formato)
                    row.insertCell().textContent = formatDate(data.fecha);
                });

            } catch (error) {
                console.error("Error al cargar los nombres: ", error);
                tbody.innerHTML = '<tr><td colspan="3">‚ùå Error al conectar con la base de datos. Revisa las reglas de seguridad.</td></tr>';
            }
        }

        // =================================================================
        // FUNCI√ìN DE ESCRITURA: Guarda el nombre y luego actualiza la tabla
        // =================================================================
        window.guardarNombre = async function() {
            const nombreInput = document.getElementById('inputNombre');
            const mensaje = document.getElementById('mensaje');
            const nombre = nombreInput.value.trim();

            if (nombre === "") {
                mensaje.textContent = "Por favor, ingresa un nombre.";
                return;
            }

            try {
                // Guarda el nuevo documento
                const docRef = await addDoc(nombresRef, {
                    nombre: nombre,
                    // Usamos serverTimestamp() para que Firebase ponga la hora del servidor
                    fecha: serverTimestamp() 
                });

                mensaje.textContent = `¬°"${nombre}" guardado! üéâ`;
                nombreInput.value = ''; // Limpiar el campo
                
                // ¬°Paso clave! Despu√©s de guardar, recarga la tabla
                await cargarNombres();

            } catch (error) {
                console.error("Error al escribir en Firestore: ", error);
                mensaje.textContent = "‚ùå Error al guardar. Revisa la consola.";
            }
        }
        
        // =================================================================
        // FUNCI√ìN DE INICIO: Se llama con el onload del body para la carga inicial
        // =================================================================
        window.cargarNombresInicial = function() {
            cargarNombres();
        }
    </script>

</body>
</html>
