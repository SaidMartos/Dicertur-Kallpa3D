<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar y Mostrar Nombres en Firestore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        #btnGuardar {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
        #btnGuardar:hover {
            background-color: #45a049;
        }
        #btnExportar {
            background-color: #008CBA; /* Azul */
            color: white;
        }
        #btnExportar:hover {
            background-color: #007bb5;
        }
        #tablaNombres {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #tablaNombres th, #tablaNombres td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        #tablaNombres th {
            background-color: #f2f2f2;
            color: #333;
        }
        #mensaje {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body onload="cargarNombresInicial()">

    <h1>Guardar mi Nombre en Firebase</h1>
    <input type="text" id="inputNombre" placeholder="Ingresa tu nombre">
    <button id="btnGuardar" onclick="guardarNombre()">Guardar en DB</button>
    <p id="mensaje"></p>

    <h2>Nombres Registrados</h2>
    <!-- Nuevo bot√≥n de exportar -->
    <button id="btnExportar" onclick="exportarTablaAExcel()" style="margin-bottom: 15px;">
        Descargar a Excel (CSV)
    </button>
    
    <table id="tablaNombres">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>ID del Documento</th>
                <th>Fecha de Registro</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se insertar√°n aqu√≠ -->
        </tbody>
    </table>

    <script type="module">
        // 1. Importar las funciones necesarias desde el SDK de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // 2. Tu configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBifMbYtOkxsijnaKlTtl_S_A5dkzE32BM",
            authDomain: "prueba-ff7bb.firebaseapp.com",
            projectId: "prueba-ff7bb",
            storageBucket: "prueba-ff7bb.firebasestorage.app",
            messagingSenderId: "700600586061",
            appId: "1:700600586061:web:f1bfae76ae2ff3ed1db104"
        };

        // 3. Inicializar Firebase y Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); 
        const nombresRef = collection(db, "nombres_registrados");
        
        // Funci√≥n auxiliar para formatear la fecha
        const formatDate = (timestamp) => {
            if (timestamp && timestamp.toDate) {
                return timestamp.toDate().toLocaleString('es-ES', { dateStyle: 'short', timeStyle: 'medium' });
            }
            return 'N/A';
        };

        // =================================================================
        // FUNCI√ìN DE LECTURA: Lee y pinta los datos en la tabla
        // =================================================================
        async function cargarNombres() {
            const tbody = document.getElementById('tablaNombres').querySelector('tbody');
            tbody.innerHTML = '<tr><td colspan="3">Cargando datos...</td></tr>'; 

            try {
                const q = query(nombresRef, orderBy("fecha", "desc"));
                const querySnapshot = await getDocs(q);

                tbody.innerHTML = '';

                if (querySnapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="3">No hay nombres registrados.</td></tr>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = tbody.insertRow();
                    
                    row.insertCell().textContent = data.nombre;
                    row.insertCell().textContent = doc.id; 
                    row.insertCell().textContent = formatDate(data.fecha);
                });

            } catch (error) {
                console.error("Error al cargar los nombres: ", error);
                tbody.innerHTML = '<tr><td colspan="3">‚ùå Error al conectar con la base de datos.</td></tr>';
            }
        }

        // =================================================================
        // FUNCI√ìN DE EXPORTACI√ìN: Convierte la tabla a CSV y fuerza la descarga
        // =================================================================
        window.exportarTablaAExcel = function() {
            const table = document.getElementById('tablaNombres');
            let csv = [];
            
            // 1. Obtener encabezados (<th>)
            const headers = [];
            table.querySelectorAll('thead th').forEach(th => {
                // Limpiar espacios en blanco y a√±adir
                headers.push(th.textContent.trim().replace(/,/g, ''));
            });
            csv.push(headers.join(',')); // Primera l√≠nea del CSV
            
            // 2. Obtener filas de datos (<td>)
            table.querySelectorAll('tbody tr').forEach(row => {
                const rowData = [];
                row.querySelectorAll('td').forEach(cell => {
                    let cellData = cell.textContent.trim().replace(/"/g, '""');
                    
                    // Si el dato contiene comas o saltos de l√≠nea, lo encerramos entre comillas dobles
                    if (cellData.includes(',') || cellData.includes('\n')) {
                        cellData = `"${cellData}"`;
                    }
                    rowData.push(cellData);
                });
                
                // Solo a√±adir la fila si tiene la misma cantidad de columnas que el encabezado (para evitar filas de error/mensaje)
                if (rowData.length === headers.length) {
                    csv.push(rowData.join(','));
                }
            });

            // 3. Crear el archivo Blob y descargar
            const csvString = csv.join('\n');
            // Agregamos el prefijo BOM para asegurar que Excel reconozca correctamente los caracteres especiales (UTF-8)
            const BOM = "\uFEFF"; 
            const blob = new Blob([BOM + csvString], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            // Simular el clic en un enlace de descarga
            const link = document.createElement('a');
            link.setAttribute('href', url);
            // Nombre del archivo de descarga
            link.setAttribute('download', 'nombres_firestore_' + new Date().toISOString().slice(0, 10) + '.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            URL.revokeObjectURL(url); // Liberar el recurso Blob
        }


        // =================================================================
        // FUNCI√ìN DE ESCRITURA
        // =================================================================
        window.guardarNombre = async function() {
            const nombreInput = document.getElementById('inputNombre');
            const mensaje = document.getElementById('mensaje');
            const nombre = nombreInput.value.trim();

            if (nombre === "") {
                mensaje.textContent = "Por favor, ingresa un nombre.";
                return;
            }

            try {
                const docRef = await addDoc(nombresRef, {
                    nombre: nombre,
                    fecha: serverTimestamp() 
                });

                mensaje.textContent = `¬°"${nombre}" guardado! üéâ`;
                nombreInput.value = '';
                
                await cargarNombres(); // Recargar la tabla
                
            } catch (error) {
                console.error("Error al escribir en Firestore: ", error);
                mensaje.textContent = "‚ùå Error al guardar. Revisa la consola.";
            }
        }
        
        // =================================================================
        // FUNCI√ìN DE INICIO
        // =================================================================
        window.cargarNombresInicial = function() {
            cargarNombres();
        }
    </script>

</body>
</html>
