<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kallpa 3D - Registro de Turistas</title>
    
    <!-- Importamos la fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Estilos CSS Combinados -->
    <style>
        /* BASE DE SITE.CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            
            /* Usamos un degradado sutil con el filtro blur para que el formulario resalte */
            background-color: #f0f0f0; 
            background-image: url('img/plaza-de-armas-cajamarca.jpg'); /* Si la imagen está en tu repo */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            
            position: relative; 
            min-height: 100vh;
            display: flex; /* Centrado visual */
            justify-content: center;
            align-items: center;
            padding: 40px 20px; /* Padding para móvil */
        }

        /* Se añade una capa semi-transparente para mejorar contraste */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3); /* Capa oscura */
            backdrop-filter: blur(2px); /* Un poco más de desenfoque para el fondo */
            z-index: 0;
        }

        /* ESTILOS DEL CONTENEDOR PRINCIPAL (registro_turistas.css) */
        .container-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            position: relative; 
            margin: auto;
            z-index: 1; /* Asegura que el formulario esté sobre el fondo */
        }

        h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 800; /* Extra bold */
            text-align: center;
            margin-bottom: 25px;
            color: #dc3545; /* Rojo de Kallpa */
            font-size: 2rem;
            text-transform: uppercase;
        }

        /* Estilos de los grupos de formulario */
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 700; /* Bold */
            color: #333;
            font-size: 1rem;
        }
        
        /* Estilos de los campos de entrada y selección */
        .form-control {
            width: 100%;
            padding: 14px 18px; /* Más padding para touch */
            border: 2px solid #ddd;
            border-radius: 10px; /* Esquinas más suaves */
            box-sizing: border-box;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2);
            outline: none;
        }

        .form-control::placeholder {
            color: #aaa;
        }
        
        /* Estilos para los botones */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-family: 'Inter', sans-serif; 
        }

        .btn:active {
            transform: translateY(1px);
        }
        
        /* Botón de limpiar */
        .btn-clear {
            background-color: #6c757d;
            color: white;
            width: 48%;
        }
        
        .btn-clear:hover {
            background-color: #5a6268;
        }
        
        /* Botón de Registrar */
        .btn-register {
            background-color: #dc3545; /* Rojo Principal */
            color: white;
            width: 48%;
        }

        .btn-register:hover {
            background-color: #c82333;
        }
        
        /* Botón de Registro Deshabilitado */
        .btn-register:disabled {
            background-color: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
            transform: none;
        }

        /* Contenedor de botones de Limpiar/Registrar */
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 25px;
        }
        
        /* Botón Ver Lista de Turistas */
        .btn-list {
            background-color: #17a2b8; /* Azul/Cyan */
            color: white;
            margin-top: 15px;
            width: 100%;
        }

        .btn-list:hover {
            background-color: #138496;
        }

        /* Botones flotantes (top-right-buttons) */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .top-right-buttons .btn-register-user,
        .top-right-buttons .btn-logout {
            /* Usamos la misma clase btn base pero con colores específicos */
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 8px;
            width: auto;
            align-self: flex-end;
        }

        .top-right-buttons .btn-register-user {
            background-color: #28a745;
        }

        .top-right-buttons .btn-logout {
            background-color: #dc3545;
        }

        .top-right-buttons .btn-register-user:hover {
            background-color: #218838;
        }

        .top-right-buttons .btn-logout:hover {
            background-color: #c82333;
        }

        /* Elementos de interfaz */
        hr {
            margin-top: 25px;
            margin-bottom: 25px;
            border: 0;
            border-top: 1px solid #eee;
        }
        
        /* Mensajes de feedback */
        .message-box {
            padding: 12px 17px;
            border-radius: 8px;
            margin-bottom: 19px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-align: center;
            border-width: 1px;
            border-style: solid;
        }

        .message-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        /* Para móvil */
        @media (max-width: 600px) {
            .form-actions {
                flex-direction: column;
            }
            .btn-clear, .btn-register {
                width: 100%;
            }
            .top-right-buttons {
                position: relative; /* Lo movemos al flujo normal */
                top: auto;
                right: auto;
                margin-bottom: 20px;
                flex-direction: row;
                justify-content: space-around;
            }
            .container-box {
                padding: 20px;
            }
            body {
                align-items: flex-start; 
            }
        }
    </style>
</head>

<body>
    <!-- Importaciones de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('Debug'); // Para ver logs en la consola
        
        // ----------------------------------------------------------------------------------
        // CORRECCIÓN CRÍTICA: Inicialización de Variables Globales (SOLUCIÓN PARA INDEXOF)
        // ----------------------------------------------------------------------------------
        
        // El problema es que el appId podría ser undefined. Lo forzamos a ser un String siempre.
        const appId = (typeof __app_id !== 'undefined' && __app_id) ? String(__app_id) : 'github-pages-default-id';
        
        // ----------------------------------------------------------------------------------
        // ATENCIÓN: CONFIGURACIÓN DE FIREBASE PARA ENTORNO EXTERNO
        // ----------------------------------------------------------------------------------
        const LOCAL_FIREBASE_CONFIG = {
             apiKey: "AIzaSyBifMbYtOkxsijnaKlTtl_S_A5dkzE32BM",
             authDomain: "prueba-ff7bb.firebaseapp.com",
             projectId: "prueba-ff7bb",
             storageBucket: "prueba-ff7bb.firebasestorage.app",
             messagingSenderId: "700600586061",
             appId: "1:700600586061:web:f1bfae76ae2ff3ed1db104"
        }; 

        // Esta línea permite que funcione en ambos lugares (Canvas y GitHub Pages)
        const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).projectId 
                               ? JSON.parse(__firebase_config) 
                               : LOCAL_FIREBASE_CONFIG;
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // ----------------------------------------------------------------------------------
        
        let db, auth;
        let authReadyPromiseResolver;
        window.isAuthReadyPromise = new Promise(resolve => {
            authReadyPromiseResolver = resolve;
        });

        // 1. Inicialización de Firebase
        try {
            if (!firebaseConfig.projectId) {
                throw new Error("La configuración de Firebase está incompleta. No se pudo obtener projectId.");
            }
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Exportamos db, collection, addDoc y el appId a la ventana
            window.db = db;
            window.collection = collection;
            window.addDoc = addDoc;
            window.appId = appId; // ¡AQUÍ ESTÁ LA CLAVE! Exportamos el appId ya validado como String.

            // 2. Manejo de Autenticación
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    console.log(`Firebase: Usuario autenticado. UID: ${user.uid}`);
                    window.authUserId = user.uid; // Exportar el ID de usuario
                    authReadyPromiseResolver(true);
                } else {
                    // Si no está autenticado, intentar la autenticación inicial
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            // Usar autenticación anónima como fallback para acceder a datos públicos
                            await signInAnonymously(auth); 
                        }
                    } catch (error) {
                        console.error("Firebase: Error al intentar autenticar anónimamente:", error);
                        authReadyPromiseResolver(false); // Falla la autenticación
                    }
                }
            });

        } catch (error) {
            console.error("Firebase Initialization Error:", error);
            authReadyPromiseResolver(false);
            window.db = null;
        }

    </script>

    <div class="top-right-buttons">
        <a href="formulario.html" class="btn btn-register-user">Registrar nuevo usuario</a>
        <a href="index.html" class="btn btn-logout">Cerrar Sesión</a>
    </div>

    <div class="container-box">
        <h2 class="text-center">¡Bienvenido a la Ficha de Registro!</h2>
        
        <div id="messageContainer" class="message-box" style="display: none;"></div>
        
        <form id="registroForm">
            
            <div class="form-group mb-3">
                <label for="dniInput">D.N.I. o Carnet de Extranjería</label>
                <input type="text" id="dniInput" class="form-control" placeholder="Ingresar D.N.I." required />
            </div>
            
            <div class="form-group mb-3">
                <label for="paternoInput">Apellido Paterno</label>
                <input type="text" id="paternoInput" class="form-control" placeholder="Ingresar Apellido Paterno" required />
            </div>
            
            <div class="form-group mb-3">
                <label for="maternoInput">Apellido Materno</label>
                <input type="text" id="maternoInput" class="form-control" placeholder="Ingresar Apellido Materno" required />
            </div>
            
            <div class="form-group mb-3">
                <label for="nombresInput">Nombres</label>
                <input type="text" id="nombresInput" class="form-control" placeholder="Ingresar Nombres" required />
            </div>
            
            <div class="form-group mb-3">
                <label for="telefonoInput">Teléfono</label>
                <input type="tel" id="telefonoInput" class="form-control" placeholder="Ingresar tu teléfono" />
            </div>
            
            <div class="form-group mb-3">
                <label for="sexoSelect">Sexo</label>
                <select id="sexoSelect" class="form-control" required>
                    <option value="" disabled selected>Selecciona tu Sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-clear" id="btnLimpiarCampos">Limpiar Campos</button>
                <!-- Este elemento será reemplazado por el botón de submit real -->
                <button type="button" class="btn btn-register" id="btnPlaceholder" disabled>Cargando...</button> 
            </div>
            <p id="loadingStatus" style="text-align: center; color: #dc3545; margin-top: 10px; font-weight: 600;">Esperando conexión...</p>
        </form>

        <hr />
        
        <div class="d-flex-buttons">
            <a href="lista_turistas.html" class="btn btn-list">Ver Lista de Turistas</a> 
        </div>
    </div>

    <script>
        // Lógica de JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const registroForm = document.querySelector('#registroForm');
            const btnLimpiarCampos = document.querySelector('#btnLimpiarCampos');
            
            // Creamos un botón de submit funcional
            const submitButton = document.createElement('button');
            submitButton.setAttribute('type', 'submit');
            submitButton.classList.add('btn', 'btn-register');
            submitButton.id = 'btnSubmitRegistro';
            
            // Reemplazamos el placeholder por el botón de submit real
            const originalPlaceholderButton = document.getElementById('btnPlaceholder');
            const formActions = document.querySelector('.form-actions');
            if (originalPlaceholderButton) {
                formActions.replaceChild(submitButton, originalPlaceholderButton);
            }

            const messageContainer = document.querySelector('#messageContainer');
            const loadingStatus = document.querySelector('#loadingStatus');

            // --- Funciones de Utilidad ---
            
            function showMessage(message, isSuccess) {
                messageContainer.textContent = message;
                messageContainer.className = 'message-box';
                
                if (isSuccess) {
                    messageContainer.classList.add('message-success');
                } else {
                    messageContainer.classList.add('message-error');
                }
                messageContainer.style.display = 'block';
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 7000); // 7 segundos para mensajes críticos
            }
            
            // Función de Limpiar Campos
            function limpiarCampos() {
                const elementos = registroForm.elements;

                for (let i = 0; i < elementos.length; i++) {
                    const elemento = elementos[i];
                    
                    if (elemento.id !== "dniInput" && elemento.tagName.toLowerCase() !== 'button') {
                        if (elemento.tagName.toLowerCase() === 'input' || elemento.tagName.toLowerCase() === 'textarea') {
                            elemento.value = "";
                        } else if (elemento.tagName.toLowerCase() === 'select') {
                            elemento.selectedIndex = 0;
                        }
                    }
                }
                showMessage("Campos de Apellidos, Nombres, Teléfono y Sexo limpiados.", true);
            }
            
            btnLimpiarCampos.addEventListener('click', limpiarCampos);

            // 3. Habilitar el Formulario una vez que la Autenticación Esté Lista
            submitButton.disabled = true;
            submitButton.textContent = 'Cargando...';

            window.isAuthReadyPromise.then(isReady => {
                loadingStatus.style.display = 'none';
                if (isReady && window.db && window.appId) { // Checkeamos window.appId
                    submitButton.disabled = false;
                    submitButton.textContent = 'Registrar Turista';
                    showMessage("Conexión con la base de datos establecida. Listo para registrar.", true);
                } else {
                    submitButton.disabled = true;
                    submitButton.textContent = 'Error de Conexión';
                    showMessage("Error de Conexión. Verifica la configuración de Firebase y la conexión a Internet.", false);
                    console.error("Inicialización fallida. DB o AppId faltante:", { db: !!window.db, appId: window.appId });
                }
            });


            // --- Lógica de Firebase Firestore para el Registro ---
            
            registroForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                messageContainer.style.display = 'none';
                
                if (submitButton.disabled || !window.db || !window.authUserId || !window.appId) {
                    showMessage("Error: La base de datos no está lista o el usuario no está autenticado.", false);
                    return;
                }

                // 1. Recolectar datos del formulario
                const dniInput = document.querySelector('#dniInput').value || '';
                const paternoInput = document.querySelector('#paternoInput').value || '';
                const maternoInput = document.querySelector('#maternoInput').value || '';
                const nombresInput = document.querySelector('#nombresInput').value || '';
                const telefonoInput = document.querySelector('#telefonoInput').value || '';
                const sexoSelect = document.querySelector('#sexoSelect').value || '';
                
                const turistaData = {
                    DNI_Carnet: dniInput.trim(),
                    ApellidoPaterno: paternoInput.trim(),
                    ApellidoMaterno: maternoInput.trim(),
                    Nombres: nombresInput.trim(),
                    Telefono: telefonoInput.trim(),
                    Sexo: sexoSelect,
                    FechaRegistro: new Date().toISOString(),
                    RegistradoPor: window.authUserId, 
                };
                
                // Validación simple de campos requeridos (el HTML ya lo hace, pero es buena práctica)
                if (!turistaData.DNI_Carnet || !turistaData.ApellidoPaterno || !turistaData.ApellidoMaterno || !turistaData.Nombres || !turistaData.Sexo) {
                    showMessage("Por favor, completa todos los campos marcados como requeridos.", false);
                    return;
                }
                
                submitButton.disabled = true;
                submitButton.textContent = 'Guardando...';

                // 2. Guardar datos en Firestore
                try {
                    // Usamos la colección 'turistas' en el path público
                    const turistasColRef = window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'turistas');
                    
                    await window.addDoc(turistasColRef, turistaData);

                    showMessage(`¡Turista ${turistaData.Nombres} registrado con éxito!`, true);
                    
                    // Limpiamos el formulario (dejando el DNI)
                    limpiarCampos(); 

                } catch (error) {
                    // El error se maneja aquí. Si aparece 'indexOf', es porque window.appId estaba undefined A PESAR DE LA PROMESA.
                    console.error("Error al registrar turista en Firestore:", error);
                    showMessage(`Error al guardar en la base de datos: ${error.message}. (Revisa el AppId o las Reglas)`, false);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Registrar Turista';
                }
            });
        });
    </script>
</body>
</html>
